vendor: konica
entries:
  - id: konica_1
    model: KONICA-Series-1
    symptoms: "Intermittent printing issue 1, queue stalls, and occasional offline state."
    probable_cause: "Driver mismatch (PCL vs PS), stale queue jobs, or print server mapping drift."
    recommended_fix_steps:
      - "Confirm vendor driver package matches device model."
      - "If port is WSD and unstable, move to Standard TCP/IP."
      - "Clear queue and restart spooler service."
      - "Validate print server share permissions and reconnect."
